<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometre</title>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="w-full h-screen bg-green-600 flex justify-center items-center">
        <div class="w-2/3 h-32 bg-white rounded-lg border-none flex flex-col"> <!--div principal du chrono-->
            <div class="w-full h-1/2 text-4xl flex justify-center items-center"> <!--time-->
                <div class="w-11/12 h-4/5 flex justify-center items-center border-2 border-black rounded-lg">
                    <span>0 h</span>:
                    <span>0 min</span>:
                    <span>0 s</span>:
                    <span>0 ms</span>
                </div>
            </div>
            <div class="w-full h-1/2 flex justify-between items-bottom text-center"> <!-- Button -->
                <button id="start" onclick="start()" class="w-1/3 h-2/3 mx-4 my-2 rounded-lg bg-green-600 flex items-center px-8 text-white hover:bg-green-900">Start</button>
                <button id="stop" onclick="stop()" class="w-1/3 h-2/3 mx-4 my-2 rounded-lg bg-green-600 flex items-center px-8 text-white  hover:bg-green-500">Stop</button>
                <button id="reset" onclick="reset()" class="w-1/3 h-2/3 mx-4 my-2 rounded-lg bg-green-600 flex items-center px-8 text-white  hover:bg-red-900">Reset</button>          
            </div>
        </div>
    </div>
</body>
</html>
